<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='layout.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='skeleton.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='dg_style.css') }}" rel="stylesheet">
        <!-- OPEN STREET MAP -->
        <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
        <script>
          function init() {
            var lat            = 49.267539;
            var lon            = -123.200316;
            var zoom           = 16;

            var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
            var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
            var position       = new OpenLayers.LonLat(lon, lat).transform(fromProjection, toProjection);

            map = new OpenLayers.Map("map");
            var mapnik         = new OpenLayers.Layer.OSM();
            map.addLayer(mapnik);

            var markers = new OpenLayers.Layer.Markers( "Markers" );
            map.addLayer(markers);
            markers.addMarker(new OpenLayers.Marker(position));


            map.setCenter(position, zoom);
          }
        </script>
    </head>

    <body onload="init()">
      <div class="container">  
      <div id="top-menu" class="container">
        <a href="{{ url_for('index_page.index') }}">Home</a>
      </div><!-- end top-menu -->
        {% block content %}
        {% endblock content %}
      </div><!-- end container -->
    </body>
</html>
